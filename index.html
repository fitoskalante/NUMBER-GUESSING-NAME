<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ceviche+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Carter+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
    <title>Number Guessing Game</title>
</head>

<body>

    <div class="main-container container-fluid d-flex flex-column justify-content-center align-content-center m-0">
        <div class="title-container text-center container d-flex flex-column justify-content-center pb-0 pb-lg-5">
            <h1>Guess the Number!</h1>
            <span class="text-white" id="resultArea">Are you lucky enogh?</span>
        </div>

        <div class="content-container container-fluid d-flex row text-center align-content-center">

            <div class="container-fluid d-flex flex-column col-12 col-lg-3 text-center">
                <h2 class="text-center">RULES:</h2>
                <ul>> Choose a number between 1-100</ul>
                <ul>> You only have 5 attempts per turn</ul>
                <ul>> You have 30 seconds to guess</ul>
            </div>

            <div class="container-fluid d-flex flex-column col-12 col-lg-6">
                <div class="container-fluid d-flex flex-row">
                    <input class="text-center p-5 col-6 m-1" type="number" id="myGuess" autofocus placeholder="?">
                    <div class="buttons-container container-fluid d-flex flex-column m-1">
                        <button class="btn btn-primary" onclick="guess()" value="clear"
                            id="guessButton">guess</button>
                        <button class="btn btn-danger mt-auto" onclick="reset(), stopTimer()" value="clear"
                            id="restart">Restart</button>
                    </div>
                </div>
                <h3 class="pt-3" id="historyCheck">your attempts...</h3>
            </div>

            <div class="container-fluid d-flex flex-column col-12 col-lg-3">
                <h2>TIMER:</h2>
                <div class="timer-container"><span id="time">30</span></div>
            </div>


        </div>
    </div>



    <script src="js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
